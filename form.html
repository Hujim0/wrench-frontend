<!doctype html>
<html lang="en">
  <!-- restyled by huji, proud 🦎🪽✨⬆️☁️ -->

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wrench</title>

    <script type="module" src="/src/form.ts" type="text/javascript"></script>
    <link rel="stylesheet" href="/src/form.css" />

    <script
      type="module"
      src="/src/on_invert_click.ts"
      type="text/javascript"
    ></script>
    <link rel="stylesheet" href="/src/ascii_styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <meta content="#1a1a1a" name="theme-color" />
  </head>

  <body class="flex items-center justify-center min-h-screen">
    <div class="p-8 rounded-lg w-full max-w-6xl">
      <h1 class="large mb-6 text-center">Wrench Submit</h1>
      <div class="mb-6 text-center">
        <a
          href="https://github.com/ryukzak/wrench"
          class="purple hover"
          target="_blank"
          >[github]</a
        >
        <span class="grey separator-char">|</span>
        <a
          href="https://github.com/ryukzak/wrench/tree/master/docs"
          class="fuschia hover"
          target="_blank"
          >[isa_docs]</a
        >
        <span class="grey separator-char">|</span>
        <a
          href="https://github.com/ryukzak/wrench/blob/master/variants.md"
          class="orange hover"
          target="_blank"
          >[variants]</a
        >
        <span class="grey separator-char">|</span>
        <button id="invert-theme-button" class="self-center blue hover">
          [invert_theme]
        </button>
      </div>
      <form
        id="main-form"
        action="/submit"
        method="post"
        enctype="application/x-www-form-urlencoded;charset=UTF-8"
        class="space-y-6"
      >
        <div class="mb-6">
          <label for="variant" class="block grey">/* variant */</label>
          <select
            id="variant"
            name="variant"
            class="white subtle-hover bg-dark-gray mt-1 block w-full px-3 py-2 border border-zinc-400 rounded-md"
          >
            <option value="" selected disabled>Select a variant</option>
            <!-- we don't need prettier to mess with ssr  -->
            <!-- prettier-ignore -->
            {{variants}}
          </select>
        </div>

        <div class="mb-6">
          <label for="isa" class="block grey">/* ISA */</label>
          <select
            id="isa"
            name="isa"
            class="white subtle-hover bg-dark-gray mt-1 block w-full px-3 py-2 border border-zinc-400 rounded-md"
          >
            <option value="risc-iv-32" selected>risc-iv-32</option>
            <option value="f32a">f32a</option>
            <option value="acc32">acc32</option>
          </select>
        </div>

        <div class="mb-6">
          <label for="name" class="block grey">/* author */</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            class="whitespace-pre overflow-x-auto subtle-hover bg-dark-gray mt-1 block w-full px-3 py-2 border border-zinc-400 rounded-md"
          />
        </div>

        <div class="mb-6">
          <label for="comment" class="block grey">/* comment */</label>
          <textarea
            id="comment"
            name="comment"
            class="min-h-20 whitespace-pre overflow-x-auto subtle-hover bg-dark-gray mt-1 block w-full px-3 py-2 border border-zinc-400 rounded-md"
          ></textarea>
        </div>

        <div class="mb-6">
          <label for="asm" class="block grey">/* assembler_code */</label>
          <textarea
            id="asm"
            name="asm"
            required
            class="whitespace-pre overflow-x-auto subtle-hover bg-dark-gray mt-1 block w-full px-3 py-2 border border-zinc-400 rounded-md"
          ></textarea>
        </div>

        <div class="mb-6">
          <label for="config" class="block grey">/* simulation_config */</label>
          <textarea
            id="config"
            name="config"
            required
            class="whitespace-pre overflow-x-auto subtle-hover bg-dark-gray mt-1 block w-full px-3 py-2 border border-zinc-400 rounded-md"
          ></textarea>
        </div>

        <div class="text-center">
          <input
            id="submit-button"
            type="button"
            value="Submit"
            class="bg-custom-purple hover:opacity-80 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm rounded-md text-white"
          />
        </div>

        <div class="text-center grey">
          <!-- we don't need prettier to mess with ssr  -->
          <!-- prettier-ignore -->
          /* {{version}} */
        </div>
      </form>
    </div>
  </body>
</html>
